<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='loginregis.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="main">
        <div class="signup">
            <form class="form-container" action="{{ url_for('register') }}" method="POST">
                <label for="chk">Register</label>
                
                <!-- Full Name Input -->
                <input type="text" name="name" placeholder="Full Name" required>
                
                <!-- Username Input -->
                <input type="text" name="username" placeholder="Username" required>
                
                <!-- Email Input -->
                <input type="email" name="email" placeholder="Email ID" required>
                
                <!-- Date of Birth Input -->
                <input type="date" name="dob" placeholder="Date of Birth" required>
                
                <!-- Phone Number Input -->
                <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
                
                <!-- Password Input -->
                <input type="password" name="password" placeholder="Password" required>
                
                <!-- Register Button -->
                <button type="submit">Register</button>

                <!-- Login Link -->
                <p>Already have an account? 
                    <a href="{{ url_for('login') }}">Login here</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
