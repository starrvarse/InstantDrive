<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_profile.css') }}">
</head>
<body>
    <div class="profile-container">
        <h1>Edit Profile</h1>
        <div class="profile-card">
            <form action="{{ url_for('edit_profile') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="{{ username }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ email }}" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" value="{{ dob }}" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" value="{{ phone }}" required pattern="[0-9]{10}" title="Enter a 10-digit phone number">
                </div>

                <button type="submit" class="btn save-btn">Save Changes</button>
                <a href="{{ url_for('profile') }}" class="btn cancel-btn">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
